<div class="pane top-pane">
  <app-editor [editorName]="'HTML'" [mode]="'text/html'" (contentChange)="onChanged($event)" (initialContent)="setInitialContent($event)"></app-editor>
  <app-editor [editorName]="'CSS'" [mode]="'text/css'" (contentChange)="onChanged($event)" (initialContent)="setInitialContent($event)"></app-editor>
  <app-editor [editorName]="'JS'" [mode]="'text/javascript'" (contentChange)="onChanged($event)" (initialContent)="setInitialContent($event)"></app-editor>
</div>
<div class="pane">
  <iframe
    srcdoc="{{srcDoc}}"
    title="output"
    sandbox="allow-scripts"
    frameborder="0"
    width="100%"
    height="100%"
  ></iframe>
</div>
